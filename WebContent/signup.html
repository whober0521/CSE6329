<!DOCTYPE html>
<html>
<head>
  <title>Registration</title>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" type="text/css" href="advse.css">
</head>
<body>

<form action="/action_page.php">
  <div class="container">
    <center><h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    </center>
    <br>

    <label for="username"><b>Username:</b></label>
    <input type="text" placeholder="Enter your username" name="username">

    <label for="password"><b>Password:</b></label>
    <input type="password" placeholder="Enter your password" name="password">

    <label for="lastname"><b>Last Name:</b></label>
    <input type="text" placeholder="Enter your last name" name="lastname">

    <label for="firstname"><b>First Name:</b></label>
    <input type="text" placeholder="Enter your first name" name="firstname">

    <label for="role"><b>Role:</b></label>
    <input type="text" placeholder="Enter your role" name="role">

    <label for="id"><b>UTA ID:</b></label>
    <input type="text" placeholder="Enter your UTA ID" name="id">

    <label for="phone"><b>Phone:</b></label>
    <input type="text" placeholder="Enter your phone number" name="phone">

    <label for="email"><b>Email:</b></label>
    <input type="text" placeholder="Enter your email id" name="email">

    <label for="address"><b>Address:</b></label>
    <input type="text" placeholder="Enter your street address" name="address">

    <label for="city"><b>City:</b></label>
    <input type="text" placeholder="Enter your city" name="city">

    <label for="state"><b>State:</b></label>
    <input type="text" placeholder="Enter your state" name="state">


    <center><button type="submit" style="padding-right: 50px; padding-left: 50px; padding-top: 25px; padding-bottom: 25px; border-radius:200px;"><b>Register</b></button></center>
  </div>
  
  
  <div class="container signin">
    <p>Already have an account? <a href="login.html">Sign in</a>.</p>
  </div>
</form>

</body>
</html>
