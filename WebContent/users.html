<html>

  <title>User profile</title>

<body>
    <div class="container1">
  <center><h2>UTA Mac Facility Maintenance System</h2></center>
  <h4> Admin page</h4>
  <div align="right">
    <a href="admin_homepage.html">Home</a>&nbsp;
    <a href="#">View profile</a>&nbsp;
    <a href="searchuser_admin.html">Search user</a>&nbsp;

<form action="#">
  <div class="container">
    <center><h1>Profile</h1></center>
    <br>

    <label for="username"><b>Username:</b></label>
    <input type="text" placeholder="Enter your username" name="username">

    <label for="password"><b>Password:</b></label>
    <input type="password" placeholder="Enter your password" name="password">

    <label for="lastname"><b>Last Name:</b></label>
    <input type="text" placeholder="Enter your last name" name="lastname">

    <label for="firstname"><b>First Name:</b></label>
    <input type="text" placeholder="Enter your first name" name="firstname"><br>

    <label for="role" placeholder = "role"><b>Role:</b></label>
    <select name="dropdown">
      <option value="User">User</option>
      <option value="Repairer">Repairer</option>
      <option value="Facility Manager">Facility Manager</option>
      <option value="Admin">Admin</option>
    </select><br><br>

    <label for="id"><b>UTA ID:</b></label>
    <input type="text" placeholder="Enter your UTA ID" name="id">

    <label for="phone"><b>Phone:</b></label>
    <input type="text" placeholder="Enter your phone number" name="phone">

    <label for="email"><b>Email:</b></label>
    <input type="text" placeholder="Enter your email id" name="email">

    <label for="address"><b>Address:</b></label>
    <input type="text" placeholder="Enter your street address" name="address">

    <label for="city"><b>City:</b></label>
    <input type="text" placeholder="Enter your city" name="city">

    <label for="state"><b>State:</b></label>
    <input type="text" placeholder="Enter your state" name="state">


    <center><button type="submit" style="padding-right: 50px; padding-left: 50px; padding-top: 25px; padding-bottom: 25px; border-radius:200px;"><b>Update</b></button></center>
  </div>
</form>

</body>
</html>
