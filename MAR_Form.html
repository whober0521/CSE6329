<!DOCTYPE html>

  <head>
    
    <title>Problem Report page</title>
    <link rel="stylesheet" type="text/css" href="homepage.css">
  </head>
  <body>
    <div class="container">
  <center><h2>UTA Mac Facility Maintenance System</h2></center>

  <center>	<h2>Report a Problem</h2> </center>
  	<form action="" method="post">
  <div>
    <label for="name" placeholder = "Name">Name of the facility:</label>
    <select>
      <option value="Multipurpose rooms">Multipurpose rooms</option>
      <option value="5 Indoor basketball courts">5 Indoor basketball courts</option>
      <option value="9 Volleyball courts">9 Volleyball courts</option>
      <option value="Indoor soccer gymnasium">Indoor soccer gymnasium</option>
      <option value=" 5 Racquetball courts">5 Racquetball courts</option>
      <option value="10 Badminton courts">10 Badminton courts</option>
      <option value="Table Tennis">Table Tennis</option>
      <option value="Conference rooms">Indoor soccer gymnasium</option>
      <option value="2 Outdoor Volleyball Courts">Table Tennis</option>
      <option value="2 Outdoor Basketball Courts">2 Outdoor Basketball Courts</option>
    </select>
  </div>
  <div>
    <label for="urgency" placeholder ="urgency">urgency:</label>
    <select>
      <option value="Unusable">Unusable</option>
      <option value="Major">Major</option>
      <option value="Medium">Medium</option>
      <option value="Minor">Minor</option>
    </select>
  </div>
  <div>
    <label for="msg">Problem description:</label>
    <textarea id="msg" name="user_message"></textarea>
  </div>
  <div class="button">
  <button type="submit">Submit</button>
</div>
</form>
  </body>
</html>
